<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <header class="card__header">
          <h1 class="title">Create account</h1>
          <p class="subtitle">
            Fill the form below to register. Profile image is optional.
          </p>
        </header>

        <!-- IMPORTANT: multipart because of optional file upload -->
        <form
          class="form"
          method="POST"
          action="/api/register"
          enctype="multipart/form-data"
          novalidate
        >
          <div class="grid">
            <div class="field field--full">
              <label class="label" for="fullName">Full name *</label>
              <input
                class="input"
                id="fullName"
                name="fullName"
                type="text"
                placeholder="Kyle Simpson"
                minlength="3"
                required
                autocomplete="name"
              />
              <small class="hint">At least 3 characters.</small>
            </div>

            <div class="field">
              <label class="label" for="email">Email *</label>
              <input
                class="input"
                id="email"
                name="email"
                type="email"
                placeholder="kyle@example.com"
                required
                autocomplete="email"
              />
              <small class="hint">Use a real email format.</small>
            </div>

            <div class="field">
              <label class="label" for="password">Password *</label>
              <input
                class="input"
                id="password"
                name="password"
                type="password"
                placeholder="Minimum 6 characters"
                minlength="6"
                required
                autocomplete="new-password"
              />
              <div class="row row--tight">
                <label class="checkbox">
                  <input id="showPassword" type="checkbox" />
                  <span>Show password</span>
                </label>
              </div>
              <small class="hint">At least 6 characters.</small>
            </div>

            <div class="field field--full">
              <label class="label" for="image">Profile image (optional)</label>
              <input
                class="input input--file"
                id="image"
                name="image"
                type="file"
                accept="image/jpeg,image/png,image/webp"
              />
              <small class="hint">Allowed: JPG, PNG, WEBP. Max size handled by server.</small>
            </div>

            <div class="field">
              <label class="label" for="college">College / University</label>
              <input
                class="input"
                id="college"
                name="college"
                type="text"
                placeholder="Yerevan State University"
                autocomplete="organization"
              />
            </div>

            <div class="field">
              <label class="label" for="hobby">Hobby</label>
              <input
                class="input"
                id="hobby"
                name="hobby"
                type="text"
                placeholder="Chess, Music, Coding..."
              />
            </div>

            <div class="field">
              <label class="label" for="phone">Phone number</label>
              <input
                class="input"
                id="phone"
                name="phone"
                type="tel"
                placeholder="+37499123456"
                inputmode="tel"
                autocomplete="tel"
              />
              <small class="hint">Digits and “+” are allowed (server validates).</small>
            </div>

            <div class="field">
              <label class="label" for="age">Age</label>
              <input
                class="input"
                id="age"
                name="age"
                type="number"
                placeholder="18"
                min="1"
                max="120"
                inputmode="numeric"
              />
            </div>

            <div class="field">
              <label class="label" for="city">City</label>
              <input
                class="input"
                id="city"
                name="city"
                type="text"
                placeholder="Yerevan"
                autocomplete="address-level2"
              />
            </div>

            <div class="field">
              <label class="label" for="github">GitHub link</label>
              <input
                class="input"
                id="github"
                name="github"
                type="url"
                placeholder="https://github.com/username"
                autocomplete="url"
              />
            </div>

            <div class="field field--full">
              <label class="label" for="bio">Short bio</label>
              <textarea
                class="textarea"
                id="bio"
                name="bio"
                rows="5"
                placeholder="Tell us a little about yourself..."
              ></textarea>
            </div>
          </div>

          <div class="actions">
            <button class="btn" type="submit">Register</button>
            <button class="btn btn--ghost" type="reset">Reset</button>
          </div>

          <footer class="footer">
            <p class="footer__text">
              Already have an account?
              <a class="link" href="./login.html">Login</a>
            </p>
          </footer>
        </form>
      </section>
    </main>

    <script>
      (function () {
        const checkbox = document.getElementById("showPassword");
        const password = document.getElementById("password");
        if (!checkbox || !password) return;

        checkbox.addEventListener("change", () => {
          password.type = checkbox.checked ? "text" : "password";
        });
      })();
    </script>
  </body>
</html>
